<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, paper, scissors!</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors!</h1>
    </header>

    <div class="scoreboard">
      <div id="user-badge" class="badge">user</div>
      <div id="comp-badge" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Paper beats rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img class="choice-pic" src="images/rock.png" alt="">
      </div>
      <div class="choice" id="paper">
        <img class="choice-pic" src="images/paper.png" alt="">
      </div>
      <div class="choice" id="scissors">
        <img class="choice-pic" src="images/scissors.png" alt="">
      </div>
    </div>

    <p id="action-message">Make your move.</p>

    <script src="app.js" charset="utf-8"></script>

  </body>
</html>
